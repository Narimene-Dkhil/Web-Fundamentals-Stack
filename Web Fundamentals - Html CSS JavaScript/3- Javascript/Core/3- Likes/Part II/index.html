<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navigation bar -->
    <Div class="cont-1">
        <div class="cont-2"> 
            <h1>Network</h1>
        </div>
    </Div>
    <div>
        <h1 class="center">Your Feed</h1>
    </div>

    <!-- body -->
    <div class="body-1">
        <div class="col-1">
            <img src="img/user-circle.png" alt="user circle" class="img"> <br>
            <a href="#">Add an avatar</a> <br>
            <h2>James Doe</h2>
        </div>

        <div class="col-2">
            <!-- feed 1 -->
            <div class="top">
                <div class="line">  
                    <h2>Neil M</h2>
                    <div class="line-1"> 
                        <span id="count">9 Like(s)</span><br>
                        <button class="btn" onclick="add1()">Like</button>
                    </div>
                </div>
                <br>
                <p> I just set up this new discord bot, let me <br>
                    know what you all think. <a href="#">link</a></p>
            </div>

            <!-- feed 2 -->
            <div class="top">
                <div class="line">  
                    <h2>Nichole K</h2>
                    <div class="line-1"> 
                        <span id="count1">12 Like(s)</span> <br>
                        <button class="btn" onclick="add2()">Like</button> 
                    </div>
                </div>
                <br>
                <p> Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>

            <!-- feed 3 -->
            <div class="top">
                <div class="line">  
                    <h2>Jim R</h2>
                    <div class="line-1"> 
                        <span id="count2">9 Like(s)</span> <br>
                        <button class="btn" onclick="add3()">Like</button>
                    </div>
                </div>
                <br>
                <p> I can't stop listening to the <a href="#">new album.</a> <br>
                    Who else is liking it? <a href="#">link</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
