<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- User card -->
        <div>
            <!-- Header -->
            <div class="card-header">
                <img src="icons/user-circle.png" alt="user circle" class="user-photo">
            </div>
            <!-- body -->
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3>
                    <img src="icons/map-marker.png" alt="map marker" class="marker"> Seattle
                </h3> <br>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!
                </p>
                <a href="#"> <img src="icons/gear.png" alt="gear" class="gear"> edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
