<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first name">First Name:*</label>
            <input type="text" name="first name">
        </div>

        <div>
            <label for="last name">Last Name:*</label>
            <input type="text" name="last name">
        </div>

        <div>
            <label for="email address">Email Address:*</label>
            <input type="text" name="email address">
        </div>

        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password">
        </div>
        
        <div>
            <label for="confirm password">Confirm Password:*</label>
            <input type="password" name="confirm password">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday">
        </div>

        <div>
            <label for="gender id">Gender Identity:</label>
        </div>

        <div>
            <input type="radio" name="male">
            <label for="male">Male</label>
        
            <input type="radio" name="female">
            <label for="female">Female</label>
    
            <input type="radio" name="non-binary">
            <label for="non-binary">Non-binary</label>

            <input type="radio" name="not to answer">
            <label for="not to answer">I prefer not to answer</label>
        </div>

        <div>
            <label for="description">A short description about myself:</label>
        </div>

        <div>
            <textarea name="description" id="normal" cols="30" rows="5"></textarea>
        </div>

        <div>
            <label for="favorite language">Favorite Language:</label>
            <select name="favorite language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>            
        </div>

        <input type="submit" value="Create Account">
        <p>* indicates a required field</p>

    </form>

</body>
</html>
